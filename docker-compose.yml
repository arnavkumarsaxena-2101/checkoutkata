version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: checkout
      POSTGRES_USER: checkout
      POSTGRES_PASSWORD: checkout
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkout -d checkout"]
      interval: 5s
      timeout: 3s
      retries: 20